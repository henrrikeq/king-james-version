<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Viewer</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2 class="header">Can You Believe The Bible And Still Be LOST</h2>
    <div class="container">
        <h1>Bible Verse Viewer</h1>
        <label for="book">Book Name:</label>
        <input type="text" id="book" placeholder="Enter book name" />
        <label for="chapter">Chapter ID:</label>
        <input type="number" id="chapter" placeholder="Enter chapter number" />
        <label for="verse">Verse ID (Optional):</label>
        <input type="number" id="verse" placeholder="Enter verse number (optional)" />
        <button id="fetch-btn">Fetch Verse/Chapter</button>
        <div id="result"></div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
